<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-Signature</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link href="style.css" rel="stylesheet">

        <link  href="favicon-16x16.png" rel="icon">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="main">
            <div class="top">
                <div class="block">
                    <p>Text color picker</p>
                    <input class="form-control" type="color" id="colorPicker">
                </div>
                <div class="block">
                    <p>Background</p>
                    <input class="form-control" type="color" id="canvasColor">
                </div>
                
                <div class="block">
                    <p>Font size</p>
                    <select class="custom-select" type="select" id="fontSizePicker">
                        <option value="5">5px</option>
                        <option value="10">10px</option>
                        <option value="20">20px</option>
                        <option value="30">30px</option>
                        <option value="40">40px</option>
                        <option value="50">50px</option>
                    </select>
                </div>
            </div>
    
            <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
    
            <div class="bottom">
                <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
                <button type="button" class="btn btn-success" id="saveButton">Save & download</button>
                <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve saved signature</button>
            </div>
        </div>
    
     </header>
     <script src="script.js"></script>
       
    </body>
    <main>

    </main>
</html>
